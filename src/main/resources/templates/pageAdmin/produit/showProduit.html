<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${produit.nom} + ' - SahazaWear'">Produit - SahazaWear</title>
</head>
<body>

<div th:fragment="content">

    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Carrousel d'images -->
                <div class="col-md-6">
                    <div id="carouselProduit" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Si aucune image, afficher l'image par défaut -->

                            <!-- Si aucune image -->
                            <div th:if="${produit.images.size() == 0}" class="carousel-item active">
                                <img th:src="@{/img/produits/defaut.jpg}"
                                     class="d-block w-100 carousel-img"
                                     alt="Image par défaut">
                            </div>

                            <!-- Si le produit a des images -->
                            <div th:each="uneImage, iterStat : ${produit.images}"
                                 class="carousel-item"
                                 th:classappend="${iterStat.first ? 'active' : ''}">
                                <img th:src="@{${ uneImage.chemin}}"
                                     class="d-block w-100 carousel-img"
                                     alt="Image du produit">
                            </div>
                        </div>

                        <!-- Boutons de navigation -->
                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselProduit" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Précédent</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselProduit" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Suivant</span>
                        </button>

                        <!-- Indicateurs -->
                        <div class="carousel-indicators">
                            <button th:each="uneImage, iterStat : ${produit.images}"
                                    type="button"
                                    data-bs-target="#carouselProduit"
                                    th:attr="data-bs-slide-to=${iterStat.index}"
                                    th:classappend="${iterStat.first ? 'active' : ''}"
                                    th:aria-label="'Slide ' + ${iterStat.index + 1}">
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Informations du produit -->
                <div class="col-md-6">
                    <h1 th:text="${produit.nom}">Nom du produit</h1>
                    <p class="text-muted" th:text="${produit.categorie}">Catégorie</p>
                    <h3 class="text-success" th:text="${#numbers.formatDecimal(produit.prix, 1, 2)} + ' €'">Prix</h3>
                    <p th:text="${produit.description}">Description du produit</p>

                    <!-- Variantes disponibles -->
                    <div class="mt-4">
                        <h5>Variantes disponibles :</h5>
                        <ul>
                            <li th:each="variante : ${produit.variantes}">
                                <span th:text="${variante.couleur.nom}">Couleur</span> -
                                <span th:text="${variante.taille.nom}">Taille</span> -
                                Stock : <span th:text="${variante.stock}">0</span>
                            </li>
                        </ul>
                    </div>

                    <a href="#" class="btn btn-primary mt-3">Ajouter au panier</a>
                    <a th:href="@{/SahazaWear/admin/produits}" class="btn btn-secondary mt-3">Retour à la liste</a>
                </div>
            </div>
        </div>
    </main>

</div>

</body>
</html>
