<!DOCTYPE html>

            <!-- Logo à gauche -->
            <div class="d-flex align-items-center">
                <a href="/accueil">
                    <img class="logo" th:src="@{img/logo_sahaza.png}" alt="SahazaWear" >
                </a>
            </div>

            <!-- Menu à droite -->
